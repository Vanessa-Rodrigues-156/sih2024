    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            transition: top 0.3s;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <header id="navbar" class="navbar fixed top-0 left-0 w-full bg-white shadow-md z-50 flex justify-between items-center py-4 px-6">
            <h1 class="text-3xl font-bold text-gray-800">Cyber Incident Real-Time Feed</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">Home</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">About</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main class="mt-20">
            <section class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Latest Cyber Incidents</h2>
                <div v-for="incident in incidents" :key="incident.id" class="bg-white p-4 rounded-lg shadow mb-4">
                    <h3 class="text-xl font-semibold text-gray-800">{{ incident.title }}</h3>
                    <p class="text-gray-600">{{ incident.description }}</p>
                    <div class="flex items-center mt-2">
                        <img :src="incident.image" alt="Detailed description of the image" class="w-16 h-16 rounded-full mr-4">
                        <div>
                            <p class="text-gray-800 font-semibold">{{ incident.source }}</p>
                            <p class="text-gray-600 text-sm">{{ incident.date }}</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

                    {

                    }
                ]);

                return {
                    incidents
                }
            }
        }).mount('#app')

        let lastScrollTop = 0;
        const navbar = document.getElementById('navbar');

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                navbar.style.top = '-80px';
            } else {
                navbar.style.top = '0';
            }
            lastScrollTop = scrollTop;
        });
    </script>
</body>
